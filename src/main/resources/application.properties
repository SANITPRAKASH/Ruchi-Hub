spring.application.name=ruchihub
server.port=5454
# For development
app.cors.allowed-origins=http://localhost:5454,http://localhost:3000

# For production
# app.cors.allowed-origins=https://yourdomain.com

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/food_project
spring.datasource.username=root
spring.datasource.password=//your password

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties (Optional)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
